version: "3.8"
# GoAPP2
services:
  goapp1:
    build: ./app
    container_name: goapp1
    ports:
      - "8080:8080"
    environment:
      - APP_NAME=GoApp1
# GoAPP1
  goapp2:
    build: ./app
    container_name: goapp2
    ports:
      - "8081:8080"
    environment:
      - APP_NAME=GoApp2

# Nginx
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./static:/usr/share/nginx/static
    depends_on:
      - goapp1
      - goapp2

# Nginx Proxy Manager
  npm:
    image: jc21/nginx-proxy-manager:latest
    container_name: nginx-proxy-manager
    restart: unless-stopped
    ports:
      - "81:81"    # Web UI
      - "8082:80"  # Proxy HTTP (can change)
      - "444:443"  # Proxy HTTPS
    volumes:
      - ./npm/data:/data
      - ./npm/letsencrypt:/etc/letsencrypt
